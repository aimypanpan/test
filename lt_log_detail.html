<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>缴费详情</title>
		<link rel="stylesheet" type="text/css" href="/resource/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/resource/css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="/resource/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/lt_style.css"/>
	</head>
	<body class="bind_page log_detail_page">

		<div class="input_box">
			<span class="input_tip ">用户编号：</span>
			<input class="com_input" type="text" placeholder="DL10000100177665" disabled />
		</div>
		<div class="input_box">
			<span class="input_tip ">户<span style="opacity: 0;">户名</span>名：</span>
			<input class="com_input" type="text" placeholder="李先生" disabled />
		</div>
		<div class="input_box">
			<span class="input_tip ">小<span style="opacity: 0;">小区</span>区：</span>
			<input class="com_input" type="text" placeholder="莱山区" disabled/>
		</div>
		<div class="input_box">
			<span class="input_tip ">栋<span style="opacity: 0;">栋号</span>号：</span>
			<input class="com_input" type="text" placeholder="A座" disabled/>
		</div>
		<div class="input_box">
			<span class="input_tip ">单<span style="opacity: 0;">单元</span>元：</span>
			<input class="com_input" type="text" placeholder="一单元601" disabled />
		</div>
		
		<div class="input_box">
			<span class="input_tip ">缴费时间：</span>
			<input class="com_input" type="text" placeholder="2019-09-03" disabled />
		</div>
		<div class="input_box">
			<span class="input_tip ">缴费金额：</span>
			<input class="com_input" type="text" placeholder="200" disabled/>
		</div>

		<div class="input_box input_box_end fix">
			<span class="input_tip l">开票状态：</span>
			<span class="make_status r none">待开票</span>
			<div class="btn_box fix">
				<div class="l">
					<img class="btn_img" src="img/lt/icon1.jpg" alt="">
					<div class="btn_tip">开具电子发票</div>
				</div>
				<div class="r">
					<img class="btn_img" src="img/lt/icon2.jpg" alt="">
					<div class="btn_tip">查看二维码</div>
				</div>
			</div>
		</div>

		<!-- 查看二维码弹窗 -->
		<div class="pop_box hide">
			<div class="pop_code">
	
				<img class="code_img" src="img/lt/index_banner.jpg" alt="">
				<div class="code_tip">扫描上面的二维码，查看电子发票</div>
			</div>
		</div>

	</body>
	<script src="/resource/js/jquery-3.1.1.min.js"></script>
	<script src="/resource/js/mui.js"></script>
	<script src="js/index.js"></script>
</html>
